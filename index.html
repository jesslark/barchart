      d3.select('#title')
        .append('h2')
        .text(`Number of Mario Titles Available on Switch by Release Year from 1985 to 2024`)

      const data = {}
      const yearAndCount = []
      const years = []
      const counts = []

      nintendoMario.results.forEach(game => {
        const year = game.released.split("-")[0]
        if(data[year]?.count > 0) {
          data[year].count = data[year].count + 1
          data[year].titles.push(game.name)
        } else {
          data[year] = {}
          data[year].count = 1
          data[year].titles = [game.name]
        }
      })

      Object.keys(data).forEach(year => {
        yearAndCount.push([Number(year), data[year].count])
        years.push(Number(year))
        counts.push(data[year].count)
      })

      const w = 400;
      const h = 200;
      const padding = 20;
      const barW = 25
      const multiplier = 25
      const svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

      svg.selectAll("rect")
        .data(counts)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * barW + 3)
        .attr("y", (d, i) => h - multiplier * d)
        .attr("width", 15)
        .attr("height", (d, i) => d * multiplier)
        .attr("fill", "navy")
        .attr("class", "bar")
        .append("title")
        .text((d, i) => {
          console.log(data[years[i]].titles)
          return d + " games:\n" + data[years[i]].titles
        })
    
      svg.selectAll("text")
        .data(counts)
        .enter()
        .append("text")
        .style("font-size", "10px")
        .text((d, i) => years[i])
        .attr("x", (d, i) => i * barW + 3)
        .attr("y", (d, i) => h - (d * multiplier + 6))
